<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body th:inline="javascript">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Weather App</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Current Weather</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Forecast</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Weather Results for <span th:text="${weatherResponse.city}"></span></h1>

    <table>
        <tr>
            <th>Temperature</th>
            <td><span th:text="${weatherResponse.temperature}"></span> Â°C</td>
        </tr>
        <tr>
            <th>Humidity</th>
            <td><span th:text="${weatherResponse.humidity}"></span> %</td>
        </tr>
        <tr>
            <th>Description</th>
            <td><span th:text="${weatherResponse.description}"></span></td>
        </tr>
        <tr>
            <th>Wind Speed</th>
            <td><span th:text="${weatherResponse.windSpeed}"></span></td>
        </tr>
    </table>
</div>

</body>
</html>
